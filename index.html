<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Dashboard Professional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <i class="fas fa-layer-group"></i>
                <h2>Todolist</h2>
            </div>
            <nav class="menu">
                <p class="menu-label">BỘ LỌC CÔNG VIỆC</p>
                <ul id="filter-menu">
                    <li class="active" data-filter="all"><i class="fas fa-inbox"></i> Tất cả</li>
                    <li data-filter="pending"><i class="fas fa-spinner"></i> Đang chờ</li>
                    <li data-filter="completed"><i class="fas fa-check-double"></i> Đã hoàn thành</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Tìm kiếm công việc, ghi chú..." autocomplete="off">
                </div>
                <div class="user-profile">
                    <div class="avatar"><i class="fas fa-user-tie"></i></div>
                    <span>L-N Portfolio</span>
                </div>
            </header>

            <section class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--accent-color); background: rgba(99, 102, 241, 0.1);"><i class="fas fa-tasks"></i></div>
                    <div class="stat-info">
                        <h3>Tổng công việc</h3>
                        <p id="stat-total">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--warning-color); background: rgba(245, 158, 11, 0.1);"><i class="fas fa-hourglass-half"></i></div>
                    <div class="stat-info">
                        <h3>Đang chờ</h3>
                        <p id="stat-pending">0</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon" style="color: var(--success-color); background: rgba(16, 185, 129, 0.1);"><i class="fas fa-check"></i></div>
                    <div class="stat-info">
                        <h3>Đã hoàn thành</h3>
                        <p id="stat-completed">0</p>
                    </div>
                </div>
            </section>

            <section class="workspace">
                <div class="panel form-panel">
                    <h3 class="panel-title"><i class="fas fa-plus-circle"></i> Thêm/Sửa Công việc</h3>
                    <div class="input-form">
                        <input type="text" id="task-input" placeholder="Tên công việc (Bắt buộc)..." autocomplete="off">
                        <textarea id="task-note" placeholder="Thêm ghi chú chi tiết..." rows="3"></textarea>
                        
                        <div class="form-row">
                            <div class="input-group">
                                <label>Thời hạn</label>
                                <input type="datetime-local" id="task-date">
                            </div>
                            <div class="input-group">
                                <label>Ưu tiên</label>
                                <select id="task-priority">
                                    <option value="low">Green (Thấp)</option>
                                    <option value="medium" selected>Yellow (Trung bình)</option>
                                    <option value="high">Red (Cao)</option>
                                </select>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button id="add-btn"><i class="fas fa-paper-plane"></i> Lưu công việc</button>
                            <button id="update-btn" style="display: none;"><i class="fas fa-save"></i> Cập nhật</button>
                            <button id="cancel-btn" style="display: none;"><i class="fas fa-times"></i> Hủy</button>
                        </div>
                    </div>
                </div>

                <div class="panel list-panel">
                    <div class="list-header">
                        <h3 class="panel-title"><i class="fas fa-list"></i> Danh sách</h3>
                    </div>
                    <div class="task-list-container">
                        <ul id="task-list" class="task-list"></ul>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="app.js"></script>
</body>
</html>
